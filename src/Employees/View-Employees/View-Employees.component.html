<div class="card border-primary shadow-lg mt-5 card-ids-view">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  class="ids-table-raw" *ngFor="let e of emp">
        <td>{{e.Name}}</td>
        <td>{{e.Designation}}</td>
        <td>{{e.Salary}}</td>
        <td>
          <i (click)="Delete(e.id)" class="material-icons">delete_outline</i>
          <i (click)="Edit(e.id)" class="material-icons">edit</i>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
